<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Nursery - Premium Houseplants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page flex items-center justify-center" id="landing">
        <div class="container text-center p-8">
            <h1 class="text-4xl font-bold mb-4">Paradise Nursery</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto">Transform your home into a green paradise with our premium collection of houseplants. Bringing nature's beauty to your doorstep.</p>
            <button class="btn btn-primary btn-lg hover-up" onclick="showShoppingPage()">Get Started</button>
        </div>
    </div>

    <!-- Shopping Page -->
    <div class="shopping-page" id="shopping">
        <header class="header">
            <div class="header-content container">
                <div class="logo transition-all hover-scale" onclick="showLandingPage()">Paradise Nursery</div>
                <nav class="category-filters gap-4">
                    <button class="filter-btn rounded-full transition-all" data-category="all">All Plants</button>
                    <button class="filter-btn rounded-full transition-all" data-category="orchidaceae">Orchids</button>
                    <button class="filter-btn rounded-full transition-all" data-category="cactaceae">Cacti</button>
                    <button class="filter-btn rounded-full transition-all" data-category="rosaceae">Roses</button>
                </nav>
                <button class="cart-icon bg-primary rounded-full shadow-md transition-all hover-scale" onclick="showCartPage()">
                    ðŸ›’
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </div>
        </header>

        <div class="container">
            <h2 class="text-3xl font-bold text-primary-dark text-center mt-8 mb-8">Our Premium Collection</h2>
            <div class="grid grid-cols-4 gap-6" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Page -->
    <div class="cart-page" id="cart">
        <div class="container">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-primary-dark">Your Cart</h2>
                <button class="btn btn-primary" onclick="showShoppingPage()">Continue Shopping</button>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-6" id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <div class="text-2xl font-bold text-primary-dark mb-4" id="cart-total">Total: $0.00</div>
                <button class="btn btn-primary btn-lg hover-up" onclick="showCheckoutModal()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal flex items-center justify-center" id="checkout-modal">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center max-w-md mx-auto">
            <h3 class="text-2xl font-bold text-primary-dark mb-4">Checkout</h3>
            <p class="text-gray-600 mb-6">Coming Soon</p>
            <button class="btn btn-primary transition-all hover-scale" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
